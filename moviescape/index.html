    <style>
        /* Add your CSS for the settings menu here */
        .settings-container {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            background-color: #333;
            color: #fff;
            border-bottom-left-radius: 50%;
            cursor: pointer;
        }

        .settings-icon {
            font-size: 24px;
        }

        .settings-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .settings-menu.active {
            display: block;
        }
    </style>
