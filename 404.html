<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/img/onDemanderror.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
  <title>404 - OnDemand</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('/img/movie-background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .error-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }

    .error-image {
      max-width: 300px; 
      max-height: 300px; 
      width: auto;
      height: auto;
      margin-bottom: 20px;
    }
    
    .title {
      font-family: 'Vina Sans', sans-serif;
      font-size: 9em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #666;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <img class="error-image" src="/img/onDemanderror.png" alt="On Demand Error">
    <h1 class="title">404 - Page Not Found</h1>
    <p>Oops! It seems like you've reached a page that doesn't exist or hasn't been ready to use.</p>
    <p><a onclick="goBack()">Go Back</a></p>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
