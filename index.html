<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Home-icon.svg/640px-Home-icon.svg.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Scott's Theatres - Choosing</title>
    
    <style>
        /* Styles for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999; /* Ensure the popup is on top of everything */
        }
        
        .popup-content {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            opacity: 0; /* Start with opacity set to 0 */
            transition: opacity 0.3s ease; /* Add a transition effect for opacity */
        }
        
        /* Styles for the close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Styles for the notification */
        .notification {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 16px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="choose-container">
        <h1 class="header">Choose A Category</h1>
        <div class="button-container">
            <button id="moviescape-button" class="channel-button">
                <h2>MovieScape</h2>
                <p>Free Movies</p>
            </button>
            <button id="tvrealm-button" class="channel-button">
                <h2>TVRealm</h2>
                <p>Free TV Shows</p>
            </button>
        </div>
    </div>

<!-- Popup container -->
<div class="popup" id="popup">
    <div class="popup-content">
        <span class="close-button" id="close-popup">&times;</span>
        <h2>Notification</h2>
        <p>It seems like you haven't verified your key. Please verify for full access.</p>
        <a id="verify-button" href="https://forms.gle/BVTCYEoJ5hnJ78kw7" target="_blank">Verify In Forms</a>
        <button id="continue-button" style="display: none;">Continue</button>
    </div>
</div>

<script>
    // Function to set a cookie
    function setCookie(name, value, days) {
        const expires = new Date();
        expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = name + '=' + value + ';expires=' + expires.toUTCString();
    }

    // Function to show the "Continue" button with a delay
    function showContinueButton() {
        const continueButton = document.getElementById('continue-button');
        continueButton.style.display = 'block';
    }

    // Function to handle the "Verify In Forms" link click
    function handleVerifyClick() {
        // Open the Google Form link in a new tab or window
        window.open('https://forms.gle/BVTCYEoJ5hnJ78kw7', '_blank');

        // Show the "Continue" button after a 5-second delay
        setTimeout(showContinueButton, 5000);
    }

    // Add click event listeners
    const verifyButton = document.getElementById('verify-button');
    const continueButton = document.getElementById('continue-button');
    
    verifyButton.addEventListener('click', handleVerifyClick);
    
    continueButton.addEventListener('click', function () {
        // Set the verificationchecked cookie to "checked" when "Continue" is clicked
        setCookie('verificationchecked', 'checked', 365);
        
        // Hide the popup
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
        
        // Show a notification
        const notification = document.createElement('div');
        notification.textContent = "You've been verified and have gained full access to the site.";
        notification.style.backgroundColor = 'green';
        notification.style.color = 'white';
        notification.style.position = 'fixed';
        notification.style.top = '0';
        notification.style.left = '0';
        notification.style.width = '100%';
        notification.style.textAlign = 'center';
        notification.style.padding = '10px';
        notification.style.zIndex = '9999';
        document.body.appendChild(notification);

        // Automatically remove the notification after 3 seconds
        setTimeout(function () {
            document.body.removeChild(notification);
        }, 3000);
    });
</script>
</body>
</html>
