<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Home-icon.svg/640px-Home-icon.svg.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Scott's Theatres - Choosing</title>
    
    <style>
        /* Styles for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999; /* Ensure the popup is on top of everything */
        }
        
        .popup-content {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        
        /* Styles for the close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="choose-container">
        <h1 class="header">Choose A Category</h1>
        <div class="emoji-background"></div>
        <div class="button-container">
            <button id="moviescape-button" class="channel-button">
                <h2>MovieScape</h2>
                <p>Free Movies</p>
            </button>
            <button id="tvrealm-button" class="channel-button">
                <h2>TVRealm</h2>
                <p>Free TV Shows</p>
            </button>
        </div>
    </div>

    <!-- Popup container -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-button" id="close-popup">&times;</span>
            <h2>Notification</h2>
            <p>It seems like you are a mod. Would you like to open ScottSuite?</p>
            <div class="options">
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <footer class="footer">
        <p>&copy; 2023-24 Scott's Theatres</p>
    </footer>

    <script>
        // Function to show the popup
        function showPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        // Function to hide the popup
        function hidePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        // Attach click event handlers to the buttons
        const moviescapeButton = document.getElementById('moviescape-button');
        const tvrealmButton = document.getElementById('tvrealm-button');
        const closePopupButton = document.getElementById('close-popup');

        moviescapeButton.addEventListener('click', showPopup);
        tvrealmButton.addEventListener('click', showPopup);
        closePopupButton.addEventListener('click', hidePopup);
    </script>
</body>
</html>
