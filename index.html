<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Home-icon.svg/640px-Home-icon.svg.png">
    <link rel="stylesheet" href="styles.css">
    <title>Choose A Category</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .notification {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .options {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.yes {
            background-color: #4CAF50;
            color: #fff;
        }
        button.no {
            background-color: #f44336;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="choose-container">
        <h1 class="header">Choose A Category</h1>
        <div class="emoji-background"></div>
        <div class="button-container">
            <button id="moviescape-button" class="channel-button">
                <h2>MovieScape</h2>
                <p>Free Movies</p>
            </button>
            <button id="tvrealm-button" class="channel-button">
                <h2>TVRealm</h2>
                <p>Free TV Shows</p>
            </button>
        </div>
    </div>
    <script src="script.js"></script>

    <div class="notification">
        <h2>Notification</h2>
        <p>It seems like you are a mod. Would you like to open ScottSuite?</p>
        <div class="options">
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>
    <script>
        // Check if the userpermKey cookie value matches one of the allowed values
        const allowedValues = ["46207", "46208", "46209"];
        const userpermKey = getCookie("userpermKey");

        if (allowedValues.includes(userpermKey)) {
            const notification = document.querySelector(".notification");
            notification.style.display = "block";

            const yesButton = document.querySelector(".yes");
            const noButton = document.querySelector(".no");

            yesButton.addEventListener("click", () => {
                // Show admin panel UI in dark mode
                document.body.classList.add("dark-mode");
            });

            noButton.addEventListener("click", () => {
                // Close the notification
                notification.style.display = "none";
            });
        }

        // Function to get the value of a cookie by name
        function getCookie(name) {
            const cookieValue = document.cookie.match(`(^|;)\\s*${name}\\s*=\\s*([^;]+)`);
            return cookieValue ? cookieValue.pop() : null;
        }
    </script>
    <footer class="footer">
        <p>&copy; 2023-24 Scott's Theatres</p>
    </footer>
</body>
</html>
