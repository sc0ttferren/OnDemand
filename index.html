<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Home-icon.svg/640px-Home-icon.svg.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Scott's Theatres - Choosing</title>
    
    <style>
        /* Styles for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999; /* Ensure the popup is on top of everything */
        }
        
        .popup-content {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            opacity: 0; /* Start with opacity set to 0 */
            transition: opacity 0.3s ease; /* Add a transition effect for opacity */
        }
        
        /* Styles for the close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="choose-container">
        <h1 class="header">Choose A Category</h1>
        <div class="button-container">
            <button id="moviescape-button" class="channel-button">
                <h2>MovieScape</h2>
                <p>Free Movies</p>
            </button>
            <button id="tvrealm-button" class="channel-button">
                <h2>TVRealm</h2>
                <p>Free TV Shows</p>
            </button>
        </div>
    </div>

    <!-- Popup container -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-button" id="close-popup">&times;</span>
            <h2>Notification</h2>
            <p>It seems like you haven't verified your key. Please verify for full access.</p>
            <button id="verify-button">Verify In Forms</button>
        </div>
    </div>

    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + '=' + value + ';expires=' + expires.toUTCString();
        }

        // Function to show the popup
        function showPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
            setTimeout(() => {
                // Fade in the popup
                const popupContent = document.querySelector('.popup-content');
                popupContent.style.opacity = 1;
            }, 100);
        }

        // Function to hide the popup
        function hidePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        // Function to start countdown and show Continue button
        function startCountdown() {
            const popupContent = document.querySelector('.popup-content');
            popupContent.innerHTML = `
                <h2>Notification</h2>
                <p>Your countdown has started. Choose a number between 20 and 35 seconds:</p>
                <input type="number" id="countdown-input" min="20" max="35">
                <button id="continue-button" disabled>Continue</button>
            `;
            const countdownInput = document.getElementById('countdown-input');
            countdownInput.addEventListener('input', () => {
                const continueButton = document.getElementById('continue-button');
                continueButton.removeAttribute('disabled');
            });
            const continueButton = document.getElementById('continue-button');
            continueButton.addEventListener('click', () => {
                hidePopup();
                setCookie('verificationchecked', 'checked', 365); // Set the verificationchecked cookie to "checked" for 1 year
            });
        }

        // Show the popup if verificationchecked cookie is not "checked"
        window.addEventListener('load', function () {
            const verificationChecked = document.cookie.match('(^|;)\\s*verificationchecked\\s*=\\s*([^;]+)');
            if (!verificationChecked || verificationChecked[2] !== 'checked') {
                showPopup();
                document.getElementById('verify-button').addEventListener('click', () => {
                    startCountdown();
                });
            }
        });

        // Add click event listener to the "No" button
        const noButton = document.querySelector('.no');
        noButton.addEventListener('click', function () {
            // Hide the popup when "No" is clicked
            hidePopup();
        });
    </script>
</body>
</html>
