<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/onDemandicon.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>On Demand</title>
    
    <style>
        /* no button outlines */
        .channel-button {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="choose-container">
        <h1 class="header">Choose A Category</h1>
        <div class="button-container">
            <a href="/moviescape/">
                <button id="moviescape-button" class="channel-button">
                    <h2>MovieScape</h2>
                    <p>Free Movies</p>
                </button>
            </a>
            <a href="/tvrealm/">
                <button id="tvrealm-button" class="channel-button">
                    <h2>TVRealm</h2>
                    <p>Free TV Shows</p>
                </button>
            </a>
        </div>
    </div>
</body>
</html>
