<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/onDemand.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    
    <title>OnDemand</title>
    
    <style>
        /* no button outlines */
        .channel-button {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="choose-container">
    <div class="title">On Demand</div>
        <h1 class="header">Choose Your Selection</h1>
        <div class="button-container">
            <a href="/moviescape/">
                <button id="moviescape-button" class="channel-button">
                    <h2>MovieScape</h2>
                    <p>Free Movies</p>
                </button>
            </a>
            <a href="/tvrealm/">
                <button id="tvrealm-button" class="channel-button">
                    <h2>TVRealm</h2>
                    <p>Free TV Shows</p>
                </button>
            </a>
        </div>
    </div>
</body>
</html>
