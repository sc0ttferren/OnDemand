<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Home-icon.svg/640px-Home-icon.svg.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Scott's Theatres - Choosing</title>
    
    <style>
        /* Styles for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999; /* Ensure the popup is on top of everything */
        }
        
        .popup-content {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            opacity: 0; /* Start with opacity set to 0 */
            transition: opacity 0.3s ease; /* Add a transition effect for opacity */
        }
        
        /* Styles for the close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="choose-container">
        <h1 class="header">Choose A Category</h1>
        <div class="button-container">
            <button id="moviescape-button" class="channel-button">
                <h2>MovieScape</h2>
                <p>Free Movies</p>
            </button>
            <button id="tvrealm-button" class="channel-button">
                <h2>TVRealm</h2>
                <p>Free TV Shows</p>
            </button>
        </div>
    </div>

    <!-- Popup container -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-button" id="close-popup">&times;</span>
            <h2>Notification</h2>
            <p>It seems like you are a mod. Would you like to open ScottSuite?</p>
            <div class="options">
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>
        </div>
    </div>

    <!-- Google Forms embed -->
    <div id="google-forms-embed" style="display:none;">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScY8G6GSx0Io1L2Vrt_iL9PgLxF98ozNh-aOjA0KVC8Pxyh0g/viewform?embedded=true" width="640" height="592" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>

    <script>
        // Function to show the popup
        function showPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
            setTimeout(() => {
                // Fade in the popup
                const popupContent = document.querySelector('.popup-content');
                popupContent.style.opacity = 1;
            }, 100);
        }

        // Function to hide the popup
        function hidePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        // Function to set a cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = 'expires=' + date.toUTCString();
            document.cookie = name + '=' + value + ';' + expires + ';path=/';
        }

        // Function to get a cookie value by name
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        // Attach click event handlers to the close button
        const closePopupButton = document.getElementById('close-popup');
        closePopupButton.addEventListener('click', hidePopup);

        // Show the popup on page load if verificationchecked is not 'checked'
        window.addEventListener('load', function () {
            const verificationChecked = getCookie('verificationchecked');
            if (verificationChecked !== 'checked') {
                showPopup();
            }
        });

        // Add click event listener to the "No" button
        const noButton = document.querySelector('.no');
        noButton.addEventListener('click', function () {
            // Hide the popup when "No" is clicked
            hidePopup();

            // Set the cookie value to "checked"
            setCookie('verificationchecked', 'checked', 365); // Cookie lasts for 365 days
        });

        // Add click event listener to the MovieScape button
        document.getElementById('moviescape-button').addEventListener('click', function () {
            // Redirect to MovieScape or perform any desired action
            window.location.href = 'https://scottstheatres.vercel.app/moviescape/'; // Replace with your actual URL
        });

        // Add click event listener to the TVRealm button
        document.getElementById('tvrealm-button').addEventListener('click', function () {
            // Redirect to TVRealm
            window.location.href = 'https://scottstheatres.vercel.app/TVRealm/'; // Replace with your actual URL
        });

        // Check if the Google Form is embedded and listen for form submission
        const googleFormsEmbed = document.getElementById('google-forms-embed');
        const googleForm = googleFormsEmbed.querySelector('iframe');
        googleForm.addEventListener('load', function () {
            // Once the Google Form is loaded, we can listen for form submission
            const iframeDocument = googleForm.contentDocument || googleForm.contentWindow.document;
            const submitButton = iframeDocument.querySelector('input[type="submit"]');

            if (submitButton) {
                submitButton.addEventListener('click', function () {
                    // After form submission, hide the Google Form and set the cookie value to "checked"
                    googleFormsEmbed.style.display = 'none';
                    setCookie('verificationchecked', 'checked', 365); // Cookie lasts for 365 days
                });
            }
        });
    </script>
</body>
</html>
