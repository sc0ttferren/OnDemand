<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Home-icon.svg/640px-Home-icon.svg.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Scott's Theatres - Choosing</title>
    
    <style>
        /* Styles for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999; /* Ensure the popup is on top of everything */
        }
        
        .popup-content {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            opacity: 0; /* Start with opacity set to 0 */
            transition: opacity 0.3s ease; /* Add a transition effect for opacity */
        }
        
        /* Styles for the close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="choose-container">
        <h1 class="header">Choose A Category</h1>
        <div class="button-container">
            <button id="moviescape-button" class="channel-button">
                <h2>MovieScape</h2>
                <p>Free Movies</p>
            </button>
            <button id="tvrealm-button" class="channel-button">
                <h2>TVRealm</h2>
                <p>Free TV Shows</p>
            </button>
        </div>
    </div>

    <!-- Popup container -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-button" id="close-popup">&times;</span>
            <h2>Notification</h2>
            <p>It seems like you are a mod. Would you like to open ScottSuite?</p>
            <div class="options">
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>
        </div>
    </div>

   <!-- Embed the Google Form initially, but make it hidden -->
    <iframe
        id="google-form-embed"
        src="https://docs.google.com/forms/d/e/1FAIpQLScY8G6GSx0Io1L2Vrt_iL9PgLxF98ozNh-aOjA0KVC8Pxyh0g/viewform?embedded=true"
        width="640"
        height="592"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        style="display: none;"  <!-- Initially hide the embed -->
    >Loadingâ€¦</iframe>

   <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + '=' + value + ';expires=' + expires.toUTCString();
        }

        // Function to show the popup
        function showPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
            setTimeout(() => {
                // Fade in the popup
                const popupContent = document.querySelector('.popup-content');
                popupContent.style.opacity = 1;
            }, 100);
        }

        // Function to hide the popup
        function hidePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        // Function to embed the Google Form
        function embedGoogleForm() {
            const googleFormEmbed = document.getElementById('google-form-embed');
            googleFormEmbed.style.display = 'block'; // Show the embed
        }

        // Show the popup and set the verificationchecked cookie if userpermKey is 46206, 46208, or 46209
        window.addEventListener('load', function () {
            const userpermKey = document.cookie.match('(^|;)\\s*userpermKey\\s*=\\s*([^;]+)');
            if (userpermKey && (userpermKey[2] === '46206' || userpermKey[2] === '46208' || userpermKey[2] === '46209')) {
                setCookie('verificationchecked', 'checked', 365); // Set the verificationchecked cookie to "checked" for 1 year
                showPopup();
            } else {
                const verificationChecked = document.cookie.match('(^|;)\\s*verificationchecked\\s*=\\s*([^;]+)');
                if (!verificationChecked || verificationChecked[2] !== 'checked') {
                    // If verificationchecked is not "checked" or not set, embed the Google Form
                    embedGoogleForm();
                }
            }
        });

        // Add click event listener to the "No" button
        const noButton = document.querySelector('.no');
        noButton.addEventListener('click', function () {
            // Hide the popup when "No" is clicked
            hidePopup();
        });

        // Wait for the iframe to fully load before attaching the submit event listener
        const googleFormEmbed = document.getElementById('google-form-embed');
        googleFormEmbed.addEventListener('load', function () {
            googleFormEmbed.contentWindow.document.forms[0].addEventListener('submit', function () {
                setTimeout(() => {
                    googleFormEmbed.style.display = 'none'; // Hide the embed after 2 seconds
                    setCookie('verificationchecked', 'checked', 365); // Set the verificationchecked cookie to "checked" after submission
                }, 2000);
            });
        });
    </script>
</body>
</html>
